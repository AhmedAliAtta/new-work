<!DOCTYPE html>
<html>
<head>
    <title>My FRP Bypass</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: sans-serif; padding: 20px; text-align: center; }
        a { 
            display: block; 
            margin: 15px 0; 
            padding: 15px; 
            background: #007bff; 
            color: white; 
            text-decoration: none; 
            border-radius: 5px; 
            font-size: 18px; 
            font-weight: bold;
        }
        .danger { background: #dc3545; }
        .success { background: #28a745; }
    </style>
</head>
<body>

    <h2>Ahmed's FRP Tools</h2>
    <p>اضغط على الروابط بالترتيب</p>

    <a href="intent:#Intent;action=android.settings.SETTINGS;end">
        Open Settings (الطريقة 1)
    </a>

    <a href="intent:#Intent;action=android.settings.SECURITY_SETTINGS;end" class="success">
        Open Security / Screen Lock
    </a>

    <a href="intent:#Intent;action=android.settings.APPLICATION_SETTINGS;end">
        Open Apps List
    </a>

    <a href="intent:#Intent;action=android.intent.action.VOICE_COMMAND;end" class="danger">
        Open Voice Assistant
    </a>

    <a href="tel:*#813#">
        Dial *#813#
    </a>

</body>
</html>
